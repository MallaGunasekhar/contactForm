<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="contactContainer">
        <form action="https://api.web3forms.com/submit" method="POST" class="left_container">
            
            <div class="contact_left_title">
                <input type="hidden" name="access_key" value="87e7dfc5-fd8d-45c1-a30a-1c7b024de7d5">3
                <h2>Contact Us</h2>
                <hr />
            </div>
           
            <input class="inputClass" type="text" name="name" placeholder="Enter name" class="form-control">
            <input class="inputClass" type="text" name="Email" placeholder="Enter Email">
            <textarea name="message" id="" placeholder="Enter your message"></textarea>
            <button type="submit">Submit</button>
        </form>
        <div class="right_container">
            <!-- <img src="./assests/sun.gif" alt="sun" srcset=""> -->
            <div id="observablehq-chart-b707f8c6"></div>
        </div>
    </div>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@observablehq/inspector@5/dist/inspector.css">
<script type="module">
import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@5/dist/runtime.js";
import define from "https://api.observablehq.com/@d3/disjoint-force-directed-graph/2.js?v=4";
new Runtime().module(define, name => {
  if (name === "chart") return new Inspector(document.querySelector("#observablehq-chart-b707f8c6"));
});
</script>
</body>

</html>
